post:
  summary: Login user
  tags:
    - User
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
            password:
              type: string
            rememberMe:
              type: boolean
          required:
            - email
            - password
  responses:
    "200":
      description: user registered
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              accessToken:
                type: string
      headers:
        Set-Cookie:
          schema:
            type: string
            example: refreshToken=abcde12345; Path=/; HttpOnly
